<h1>{{ record?.name }}</h1>

<h2>Accounts</h2>
<table class="ui called table">
  <thead>
    <tr>
      <th>Name</th>
    </tr>
  </thead>
  <tbody>
    <ng-container *ngFor="let account of record?.accounts">
      <tr>
        <td>
          <a [routerLink]="['/account', account.id]">{{ account.name }}</a>
        </td>
      </tr>
    </ng-container>
  </tbody>
</table>
