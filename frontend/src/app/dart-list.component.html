<h1>
  DART Reports
</h1>

<table class="ui called table">
  <thead>
    <tr>
      <th>Registered At</th>
      <th>Title</th>
    </tr>
  </thead>
  <tbody>
    <ng-container *ngFor="let r of records | async">
      <tr>
        <td>{{ r.registered_at }}</td>
        <td>
          <a [routerLink]="['/dart', r.id]">{{ r.title }}</a>
        </td>
      </tr>
    </ng-container>
  </tbody>
</table>
